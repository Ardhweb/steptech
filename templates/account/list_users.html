{% extends 'base.html' %}

{% block content %}
 
<div class="container mt-3">
    <div class="d-flex">
        

<table class="mt-3 table table-bordered border-primary align-center text-center">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
        {% for user_list in user_list  %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{user_list.id}}</td>
            <td>{{user_list.name}}</td>
            <td>{{user_list.email}}</td>
            <td>{{user_list.role}}</td>
            <td><a href="{% url 'user-detail' user_list.id %}" class="btn btn-info btn-sm fw-semibold">View</a></td>
          </tr>
        {% endfor %}
    
    
    </tbody>
  </table>

    </div>
</div>
<div class="d-flex justify-content-center">
  <div class="p-2">
      <a href="{% url 'home' %}" class="btn btn-info fw-semibold">Back Home</a>
  </div>
</div>

{% endblock content %}
